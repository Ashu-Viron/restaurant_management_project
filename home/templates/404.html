<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen font-sans">
    <div class="text-center">
        <h1 class="text-9xl font-bold text-blue-600">404</h1>
        <h2 class="text-2xl font-semibold text-gray-800 mt-4">Oops! Page not found</h2>
        <p class="text-gray-600 mt-2 mb-6">The page you're looking for doesn't exist</p>
        <a href="{% url 'homepage' %}" class="bg-blue-600 text-white px-6 py-2 rounded shadow hover:bg-blue-700 transition">
            Back to Homepage
        </a>
    </div>
</body>
</html>
