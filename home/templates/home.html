<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, intial-scale-1.0"
        <title>My Notes</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-gray-100 font-sans">
        <header class="bg-blue-600 text-white p-4 shadow-md">
            <div class="max-w-4xl mx-auto flex justify-between items-center">
                <h1 class="text-2xl font-bold">My notes</h1>
                <a href="" class="bg-white text-blue-600 px-4 py-2 rounded shadow hover:bg-gray-1000">
                    + New Note
                </a>
                </div>
        </header>

        <main class="max-w-4xl mx-auto p-6">
            {% if notes %}
            <div class="grid md:grid-cols-3 sm:grid-cols-2 gap-4">
                {% for note in notes %}
                <div class="bg-white rounded-lg shadow-md p-4 hover:shadow-lg transition">
                    <h2 class="text-lg font-bold text-gray-800">{{note.title}}</h2>
                    <p class="text-gray-600 mt-2">{{note.content|turncatechars:100}}</p>
                    <a href="" class="text-blue-500 mt-3 inline-block">Read More </a>
                    </div>
                    {% endfor %}
                <div>
                    {%else%}
                    <p class="text-center text-gray-500">No notes yet. Create your first one!</p>
                    {%endif%}
            </main>
    </body>
</html>
