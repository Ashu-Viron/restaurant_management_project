{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Menu - Gourmet Manager</title>
                <script src="https://cdn.tailwindcss.com"></script>
                </head>
                <body class="bg-gray-50 font-sans">

   
<header class="bg-red-600 text-white p-4 shadow-md">
<div class="max-w-6xl mx-auto flex justify-between items-center">
<h1 class="text-2xl font-bold">🍽 Gourmet Manager</h1>
<nav class="space-x-6">
<a href="{% url 'homepage' %}" class="hover:underline">Home</a>
<a href="{% url 'about' %}" class="hover:underline">About Us</a>
<a href="{% url 'menu' %}" class="hover:underline">Menu</a>
</nav>
</div>
</header>


<main class="max-w-4xl mx-auto p-8">
<h2 class="text-3xl font-bold text-gray-800 mb-6">Our Menu</h2>
<div class="grid gap-6 sm:grid-cols-2">
{% for item in menu_items %}
<div class="bg-white rounded-lg shadow-md p-6 hover:shadow-lg transition">
<h3 class="text-xl font-semibold text-gray-800">{{ item.name }}</h3>
<p class="text-gray-600 mt-2">{{ item.description }}</p>
<p class="text-red-600 font-bold mt-4">${{ item.price }}</p>
</div>
{% endfor %}
</div>
</main>

</body>
</html>
