{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Gourmet Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">
    <header class="bg-red-600 text-white p-4 shadow-md">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">🍽 Gourmet Manager Dashboard</h1>
            <nav class="space-x-6">
                <a href="{% url 'homepage' %}" class="hover:underline">Home</a>
                <a href="{% url 'menu' %}" class="hover:underline">Menu</a>
                <a href="{% url 'about' %}" class="hover:underline">About</a>
            </nav>
        </div>
    </header>

    <main class="max-w-6xl mx-auto p-8">
        <h2 class="text-3xl font-bold text-gray-800 mb-6">Restaurant Dashboard</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div class="bg-white p-6 rounded-lg shadow hover:shadow-lg transition">
                <h3 class="font-bold text-lg text-gray-800">Today's Orders</h3>
                <p class="text-3xl font-bold text-red-600 mt-2">24</p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow hover:shadow-lg transition">
                <h3 class="font-bold text-lg text-gray-800">Revenue</h3>
                <p class="text-3xl font-bold text-green-600 mt-2">$1,250</p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow hover:shadow-lg transition">
                <h3 class="font-bold text-lg text-gray-800">Active Tables</h3>
                <p class="text-3xl font-bold text-blue-600 mt-2">8/12</p>
            </div>
        </div>
    </main>
</body>
</html>
